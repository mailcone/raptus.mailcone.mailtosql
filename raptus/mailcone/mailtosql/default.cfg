[CONFIG]
saveBrokenDataPath = /path/to/mail-to-sql/data-test/broken-pipe
tempDir = /path/to/mail-to-sql/temp

[DB_UTIL]
dbDriver = postgresql
dbHostname = localhost
dbPort = 5432
dbUser = dbUser
dbPw = password
dbName = dbName

[ATTACHMENT_UTIL]
attachmentRootPath = /path/to/mail-to-sql/attachmentfiles

[LOGGING]
debugmode = True
infolog_separate = True 
errorlog_separate = True
error_separatedLogs_deleteEmpty = True

infolog_name = mail-to-sql-logger
infolog_filename = info-test
infolog_format = %(process)d - %(asctime)s - %(name)s - %(levelname)s - %(message)s
infologpath = /path/to/mail-to-sql/logs

errorlog_name = error-mail-to-sql-logger
errorlog_filename = error-test
errorlog_format = %(process)d - %(asctime)s - %(name)s - %(levelname)s - %(message)s
errorlogpath = /path/to/mail-to-sql/logs

debug_name = debugger-mail-to-sql
debug_filename = debug-test
debug_format = %(process)d - %(asctime)s - %(name)s - %(levelname)s - %(message)s
debugpath = /path/to/mail-to-sql/logs
